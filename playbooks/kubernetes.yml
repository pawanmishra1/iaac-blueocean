---
- hosts: kubemaster
  become: yes
  become_user: root
  vars:
    kubernetes_allow_pods_on_master: True
    kubernetes_role: "master"
  roles:
    - kubernetes

- hosts: kubenode
  become: yes
  become_user: root
  vars:
    kubernetes_allow_pods_on_master: True
    kubernetes_role: "node"
  roles:
    - kubernetes


